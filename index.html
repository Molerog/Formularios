<h2><b>El club viejuner</b></h2>    

<form>
  <label for="fname">Nombre:</label><br>
  <input type="text" name="fname" value="" placeholder="Introduzca su nombre" autofocus><br>
  <label for="fsurname">Apellido:</label><br>
  <input type="text" name="fsurname" value="" placeholder="Introduzca su apellido"><br>
  <label for="age">Edad:</label><br>
  <input type="numbers" name="age" pattern= "[0-9]" title="no escriba letras" maxlength="3" value="" placeholder="Introduzca su edad"><br><br>
  <label for="sex">Género:</label><br>
  <input type="radio" name="sex" value="Hombre">Hombre<br>
  <label for="sex"></label>
  <input type="radio" name="sex" value="Mujer">Mujer<br><br>
  <input type="checkbox" name="viejuner" value="me siento viejuner">
  <label for="viejuner">Me siento viejuner</label><br><br>Tus circunstancias:<br>
  <textarea name="comment" placeholder="Escribe algo sobre ti" cols="60" rows="10"></textarea><br><br>
  <label for="correo">Correo electrónico</label><br>
  <input type="email" name="correo" value="" placeholder="Introduzca su correo"><br>
  <label for="teléfono">Teléfono</label><br>
  <input type="tel" name="teléfono" value="" placeholder="Introduzca su teléfono"><br><br>
  <label for="submit"></label>
  <input type="submit"> <br><br><br><br>
</form>

<h2><b>Los ladronzuelos de bicicletas</b></h2>


<form>
    <label for="dia">Día:</label><br>
    <input type="date" name="dia" value="" min="1910-01-01" max="2022-03-31"><br>
    <label for="hora">Hora:</label><br>
    <input type="time" name="hora" value=""><br>
    <label for="age">Edad:</label><br>
    <input type="numbers" name="age" pattern= "[0-9]" title="no escriba letras" maxlength="3" value="" placeholder="Introduzca su edad"><br><br>
    <label for="color">Color de la bicicleta:</label>
    <input type="color" name="color" value=""> <br><br>
    
    <label for="bicicleta">Tipo de bicicleta</label>
    <select id="bicicleta" name="bicicleta">
      <optgroup label = "Paseo">
          <option value = "Señorial">Señorial</option> 
          <option value = "Anti-plebeyos">Anti-plebeyos</option>
          <option value = "PorEncimaDelHombro">PorEncimaDelHombro</option>
      </optgroup>
      <optgroup label = "Carreras">
        <option value = "Metroymedio">Metroymedio</option> 
        <option value = "Fluorescente edition">Fluorescente edition</option>
        <option value = "Grupitors">Grupitors</option>
      </optgroup>
      <optgroup label = "Montaña">
        <option value = "Gamusinos">Gamusinos</option> 
        <option value = "Hueleflores premium">Hueleflores premium</option>
        <option value = "Fango lover">Fango lover</option>
      </optgroup>
    </select><br>
      <label for="Accesorios">Accesorios</label>
      <select id="Accesorios" name="Accesorios">
          <option value="Ruedines">Ruedines</option>
          <option value="Pegatinas">Pegatinas</option>
          <option value="Cestita">Cestita</option>
          <option value="Bomba de aire">Bomba de aire</option>
          <option value="Timbre">Timbre</option>
          <option value="Foco">Foco</option>
      </select><br>

      <label for="marca">¿Qué marca era?</label>
      <input list="marca" name="marcas" id="marcas">
